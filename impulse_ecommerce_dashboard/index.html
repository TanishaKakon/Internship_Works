<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!--HEADER NAVBAR START-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="images/logo.png" class="logo" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 d-flex mb-lg-0">
            <li class="nav-item text-nowrap mt-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Arnob Rahee</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><img src="images/face.jpg" class="face"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--HEADER NAVBAR ENDS-->

    <!--MAIN SECTION START-->
    <div class="container profile mt-5 mb-5">
      <div class="row d-flex">
        <!--SIDEBAR START-->
        <div class="col-md-3 col-sm-12">
          <ul class="nav flex-column text-uppercase">
            <li class="nav-item">
              <a class="nav-link active1" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar" href="order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar" href="track.html">Track Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sidebar" href="settings.html">Settings</a>
            </li>
          </ul>
        </div>
        <!--SIDEBAR END-->

        <!--Profile Card Start-->
        <div class="col-md-9 col-sm-12">
          <div class="card d-flex h-200">
            <div class="row d-flex">
              <div class="col-md-12"></div>
            </div>
            <div class="card-header py-3">
              <h4 class="font-weight-bold">Profile</h4>
            </div>
            <div class="card-body">
              <div class="row d-flex">
                <div class="col-md-4 col-sm-12">
                  <div class="">
                    <div class="ct">
                      <img
                        src="images/face.jpg"
                        class="content"
                        alt="Cinque Terre"
                      />
                    </div>
                  </div>
                  <div class="mt-4 d-flex flex-column ms-4">
                    <span class="mb-3 mt-4"
                      ><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                      Arnob Rahee</span
                    >
                    <span class="mb-3"
                      ><i class="fa fa-envelope-o" aria-hidden="true"></i>
                      rahee@gmail.com</span
                    >
                    <span class="mb-3"
                      ><i class="fa fa-gavel" aria-hidden="true"></i>User</span
                    >
                  </div>
                </div>

                <div class="col-md-8 col-sm-12">
                  <form class="" method="POST" action>
                    <div class="mb-3">
                      <label for="inputTitle" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputTitle"
                        name="name"
                        placeholder="Enter name"
                      />
                    </div>
                    <fieldset disabled>
                      <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail"
                          name="email"
                          placeholder="Enter email"
                          value="rahee@gmail.com"
                        />
                      </div>
                    </fieldset>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Photo</label>
                      <input class="form-control" type="file" id="formFile" />
                    </div>
                    <button type="submit" class="btn theme mb-3">Update</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Profile Card End-->
      </div>
    </div>
    <!--Main Section End-->

    <script src="https://use.fontawesome.com/2d456c507a.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
